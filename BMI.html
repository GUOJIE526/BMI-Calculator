<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI 計算器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"/>
    <script src="
      https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js">
    </script>  
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="icon" href="assets/logo.jpg"> 
  </head>

  <body>
    <header class="header">
      <a href="#home" class="logo">BMI計算器</a>

      <i class='bx bx-menu' id="menu-icon"></i>

      <nav class="navbar">
        <a href="BMI.html" class="active">首頁</a>
        <a href="plan.html">飲食改善計畫</a>
      </nav>
    </header>
    <div class="home" id="home">
      <div class="input-container">
        <form id="bmi-form">
          <p>身高 cm</p>
          <input id="inputHeight" type="text" placeholder="請輸入您的身高">
          <p>體重 kg</p>
          <input id="inputWeight" type="text" placeholder="請輸入您的體重">
          <button type="button" id="btn">看清事實</button>
        </form>
      </div>

      <div class="record" id="record">
        <h1>BMI 紀錄表</h1>
        <table id="recordTable">
          <thead>
            <tr>
              <th>日期</th>
              <th>身高 (cm)</th>
              <th>體重 (kg)</th>
              <th>BMI</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
