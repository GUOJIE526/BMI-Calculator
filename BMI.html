<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI 計算器</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">BMI 計算器</a>
      <div class="nav-container">
        <div class="nav-item">
          <a href="#record">紀錄表</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <br>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <h1 class="text-center">BMI 計算器</h1>
        </div>
      </div>

      <br>

      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <form class="row g-3" id="addRecordForm">
            <div class="col-md-6">
              <label for="height" class="form-label">身高 (cm)</label>
              <input type="number" class="form-control" id="height" min="1" placeholder="請輸入您的身高">
            </div>
            <div class="col-md-6">
              <label for="weight" class="form-label">體重 (kg)</label>
              <input type="number" class="form-control" id="weight" min="1" placeholder="請輸入您的體重">
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-success">新增紀錄</button>
            </div>
          </form>
        </div>
      </div>

      <br>

      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">身高 (cm)</th>
                <th scope="col">體重 (kg)</th>
                <th scope="col">BMI</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="recordTable">
              <!-- 紀錄會以 JavaScript 動態新增至這裡 -->
            </tbody>
          </table>
        </div>
      </div>

      <br>

      <div class="row justify-content-md-center">
        <div class="col-md-10">
          <div id="chartContainer">
            <canvas id="bmiChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main> 
  <script src="script.js"></script>
</body>

</html>
